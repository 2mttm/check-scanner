<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Scanner & Parser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Receipt Scanner & Parser</h1>

<div id="reader"></div>

<input type="text" id="qr-result" placeholder="Receipt link to mev.sfs.md">

<button id="continue">Get Receipt</button>

<div id="content"></div>

<button id="send-to-sheets" style="display: none;">Send to Google Sheets</button>

<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js"></script>
<script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
<script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
