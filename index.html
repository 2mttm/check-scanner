<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканер QR-кода и парсер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Сканер чеков</h1>

<!-- Кнопка для запуска сканера -->
<button id="start-scanner">Запустить сканер QR-кода</button>

<!-- Блок для камеры -->
<div id="reader" style="display: none;"></div>
    
<!-- Поле для ввода QR-кода -->
<input type="text" id="qr-result" placeholder="Ссылка на чек в mev.sfs.md">

<!-- Кнопка для продолжения после ввода QR-кода -->
<button id="continue">Продолжить</button>

<!-- Блок для отображения спарсенного контента -->
<div id="content"></div>

<!-- Блок для интеграции с Google Sheets -->
<button id="send-to-sheets" style="display: none;">Отправить в Google Sheets</button>

<!-- Подключаем js файлы -->
<script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js"></script>
<script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
<script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
